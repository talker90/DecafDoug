<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald|Montserrat">

	<title>Decaf Doug</title>

	<style type="text/css">
		html {
  			box-sizing: border-box;
		}
		*, *:before, *:after {
  			box-sizing: inherit;
		}
		main {
			display: block;
		}
		body {
			font-family: Oswald, Montserrat, Arial, sans-serif;
		}
		a {
			text-decoration: none;
			color: black;
		}
		h1 {
			display: flex;
			justify-content: center;
			font-size: 9vw;
		}
		#nav {
			display: flex;
			justify-content: space-around;	
			padding: 0;
			margin-bottom: 0;
			list-style-type: none;
			font-size: 4vw;
		}
		.nav-items:hover {
			font-size: 130%;
		}
		input[id="hamburger"] {
			display: none;
		}
		@media only screen and (min-width:0) and (max-width:360px) {
			label[for="hamburger"] {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 10vmin;
			}
	
			label[for="hamburger"] + nav {
				overflow: hidden;
				height: 0;
			}
	
			input[id="hamburger"]:checked ~ nav {
				height: auto;
			}
		}	
		@media only screen and (min-width:361px) {
			label[for="hamburger"] {
				display: none;
			}
			h1 {
				margin-bottom: 3rem;
			}
		}
		
		@media (min-width: 673px) {
			h1 {
				font-size: 4rem;
			}
			#nav {
				font-size: 1.8rem;
			}
		}
		
		.post {
			border: 1px solid red;
		}
		
		.title {
			border: 1px solid orange;
		}
		
		.text {
			border: 1px solid yellow;
		}
		
		.photos {
			border: 1px solid green;
		}
		
		.post, .title, .text, .photos {
			display: -webkit-box;display: -webkit-flex;display;display: -ms-flexbox;display: flex;
			margin: 1px;
		}
		
		.post {
			height: 50vh;
			flex-direction: column; /* -webkit-flex-direction: column; */
		}
		
		.title {
			width: 100%;
			flex-direction: row;
			judstify-content: center;
		}
		
		.title:nth-child(1) {
			height: 10%;
		}
		
		.title:nth-child(2) {
			height: 90%;
		}
		
		.text {
			flex-direction: column;
		}
		
		.text:nth-child(1) {
			width: 30%;
		}
		
		.text:nth-child(2) {
			width: 70%;
		}
		
		.photos {
			width: 100%;
		}
		
		.photos:nth-child(1) {
			height: 20%;
		}
		
		.photos:nth-child(2) {
			height: 80%;
		}
		
		
		
	</style>
</head>
<body>

	<header>
		<h1>Decaf Doug</h1>

		<input type="checkbox" id="hamburger" />
		<label for="hamburger">&#x2630;</label>

		<nav>
			<ul id="nav">
				<li class="nav-items"><a href="index.html"></a></li>
			</ul>
		</nav>
	</header>

	<div class="post">
		<div class="title">The Lexington</div>
		<div class="title">
			<div class="text">
				<div class="photos">&#x2615;</div>
				<div class="photos">photo</div>
			</div>
			<div class="text">text text text 3</div>
		</div>
	</div>
	

<script>document.createElement('main');</script>
</body>
</html>
