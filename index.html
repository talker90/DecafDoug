<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald|Montserrat">

	<title>Decaf Doug</title>

	<style type="text/css">

		html {
  			box-sizing: border-box;
		}

		*, *:before, *:after {
  			box-sizing: inherit;
		}

		main {
			display: block;
		}

		body {
			font-family: Oswald, Montserrat, Arial, sans-serif;
		}

		a {
			text-decoration: none;
			color: black;
		}

		h1 {
			display: flex;
			justify-content: center;
			font-size: 9vw;
		}

		#nav {
			display: flex;
			justify-content: space-around;	
			padding: 0;
			margin-bottom: 0;
			list-style-type: none;
			font-size: 4vw;
		}

		.nav-items:hover {
			font-size: 130%;
		}

		input[id="hamburger"] {
			display: none;
		}

		@media only screen and (min-width:0) and (max-width:360px) {

			label[for="hamburger"] {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 10vmin;
			}
	
			label[for="hamburger"] + nav {
				overflow: hidden;
				height: 0;
			}
	
			input[id="hamburger"]:checked ~ nav {
				height: auto;
			}

		}	

		@media only screen and (min-width:361px) {

			label[for="hamburger"] {
				display: none;

			}

			h1 {
				margin-bottom: 3rem;
			}
		}
		

		@media (min-width: 673px) {
			h1 {
				font-size: 4rem;
			}

			#nav {
				font-size: 1.8rem;
			}
		}
		
		.post, .title, .text, .photos {
			display: -webkit-box;display: -webkit-flex;display;display: -ms-flexbox;display: flex;
			border: 1px solid red;
			height: 50%;
		}
		
		.title {
			max-width: 50%;
		}
		
		

	</style>
</head>
<body>

	<header>
		<h1>Decaf Doug</h1>

		<input type="checkbox" id="hamburger" />
		<label for="hamburger">&#x2630;</label>

		<nav>
			<ul id="nav">
				<li class="nav-items"><a href="index.html"></a></li>
			</ul>
		</nav>
	</header>

	<div class="post">
		<div class="title">The Lexington</div>
		<div class="title">
			<div class="text"></div>
			<div class="text">
				<div class="photos">&#x2615;</div>
				<div class="photos"></div>
			</div>
		</div>
	</div>
	

<script>document.createElement('main');</script>
</body>
</html>
